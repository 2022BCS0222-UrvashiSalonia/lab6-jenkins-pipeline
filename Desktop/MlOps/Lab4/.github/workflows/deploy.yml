name: ML Deploy Pipeline

on:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train model
      run: python train.py
    
    - name: Extract metrics
      id: metrics
      run: |
        R2=$(jq -r .r2 artifacts/metrics.json)
        echo "r2=$R2" >> $GITHUB_OUTPUT
        echo "Training R2: $R2"
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: artifacts/

  deploy:
    runs-on: ubuntu-latest
    needs: train
    if: needs.train.result == 'success'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
    
    - name: Compare metrics
      id: compare
      env:
        BEST_R2: ${{ vars.BEST_R2 }}
      run: |
        CURRENT_R2=${{ needs.train.outputs.r2 || 0 }}
        echo "Current R2: $CURRENT_R2, Best R2: $BEST_R2"
        
        if (( $(echo "$CURRENT_R2 > $BEST_R2" | bc -l) )); then
          echo "improved=true" >> $GITHUB_OUTPUT
          echo "Model improved! Deploying..."
        else
          echo "improved=false" >> $GITHUB_OUTPUT
          echo "Model did not improve. Skipping deployment."
          exit 0
        fi
    
    - name: Login to DockerHub
      if: steps.compare.outputs.improved == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      if: steps.compare.outputs.improved == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: urvashisalonia/ml-deployment:latest
