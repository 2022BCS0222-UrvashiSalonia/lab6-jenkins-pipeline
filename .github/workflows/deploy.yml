name: Train and Deploy Model

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: 2022bcs0222urvashi/wine_predict_2022bcs0222

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn
    
    - name: Run training script
      run: |
        python scripts/train.py
    
    - name: Extract metrics
      id: metrics
      run: |
        MSE=$(jq -r '.mse' model/metrics.json)
        R2=$(jq -r '.r2_score' model/metrics.json)
        echo "mse=$MSE" >> $GITHUB_OUTPUT
        echo "r2=$R2" >> $GITHUB_OUTPUT
        echo "MSE: $MSE"
        echo "R2 Score: $R2"
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: |
          model/model.pkl
          model/metrics.json

  deploy:
    needs: train
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: model-artifacts
        path: model/
    
    - name: Get metrics from training job
      id: get_metrics
      run: |
        MSE=$(jq -r '.mse' model/metrics.json)
        R2=$(jq -r '.r2_score' model/metrics.json)
        echo "mse=$MSE" >> $GITHUB_OUTPUT
        echo "r2=$R2" >> $GITHUB_OUTPUT
        echo "Current MSE: $MSE"
        echo "Current R2: $R2"
        echo "Best MSE: ${{ vars.BEST_MSE }}"
        echo "Best R2: ${{ vars.BEST_R2 }}"
    
    - name: Compare metrics
      id: compare
      run: |
        CURRENT_R2=${{ steps.get_metrics.outputs.r2 }}
        BEST_R2=${{ vars.BEST_R2 }}
        
        if (( $(echo "$CURRENT_R2 > $BEST_R2" | bc -l) )); then
          echo "improved=true" >> $GITHUB_OUTPUT
          echo "Model improved! R2: $CURRENT_R2 > $BEST_R2"
        else
          echo "improved=false" >> $GITHUB_OUTPUT
          echo "2022BCS0222-UrvashiSalonia: Metric did not improve. R2: $CURRENT_R2 <= $BEST_R2"
        fi
    
    - name: Set up Docker Buildx
      if: steps.compare.outputs.improved == 'true'
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: steps.compare.outputs.improved == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      if: steps.compare.outputs.improved == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:latest
          ${{ env.DOCKER_IMAGE }}:${{ github.run_number }}
    
    - name: Update best metrics
      if: steps.compare.outputs.improved == 'true'
      run: |
        curl -L \
          -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GHBPAT }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_MSE \
          -d '{"name":"BEST_MSE","value":"${{ steps.get_metrics.outputs.mse }}"}'
        
        curl -L \
          -X PATCH \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{ secrets.GHBPAT }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_R2 \
          -d '{"name":"BEST_R2","value":"${{ steps.get_metrics.outputs.r2 }}"}'
        
        echo "Updated BEST_MSE to ${{ steps.get_metrics.outputs.mse }}"
        echo "Updated BEST_R2 to ${{ steps.get_metrics.outputs.r2 }}"
    
    - name: Skip deployment message
      if: steps.compare.outputs.improved == 'false'
      run: |
        echo "2022BCS0222-UrvashiSalonia: Deployment skipped - metrics did not improve"
